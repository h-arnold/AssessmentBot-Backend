sonar.projectKey=h-arnold_AssessmentBot-Backend
sonar.organization=h-arnold
sonar.sources=src
sonar.host.url=https://sonarcloud.io

# Jest/SonarCloud coverage integration
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Explicitly specify test directories and test file patterns for SonarQube
# sonar.tests must be a comma-separated list of directories (no wildcards)
sonar.tests=src,test
# Use inclusions to mark which files inside those directories are tests
sonar.test.inclusions=**/*.spec.ts,**/*.e2e-spec.ts
